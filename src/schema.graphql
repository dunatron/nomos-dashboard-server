# import User, ROLE, StandupDetails, Leave, LEAVE_TYPE from "./generated/prisma.graphql"

type Query {
  info: String!
  allUsers: [User!]!
  getUser: User!
  getStandupDetails: [StandupDetail!]!
  getAllLeave: [Leave!]!
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  changeUserRole(id: ID!, role: ROLE!): User!
  acceptLeave(id: ID!): Leave!
  createStandupDetail(userId: ID!, timeTaken: Int, notes: String): StandupDetail
  createLeave(
    userId: ID!
    lastDayOfWork: DateTime!
    firstDayOfLeave: DateTime!
    lastDayOfLeave: DateTime!
    firstDayOfWork: DateTime!
    daysOfLeave: Int!
    publicHolidays: Int!
    type: LEAVE_TYPE
  ): Leave
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  name: String!
  email: String!
  role: ROLE!
}
